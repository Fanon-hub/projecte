{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
<p>Welcome back! Please log in to access your account.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
<p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
{% endblock %}
