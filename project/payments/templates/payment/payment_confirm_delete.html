{% extends 'base.html' %}

{% block content %}
<h1>Delete Payment</h1>
<p>Are you sure you want to delete payment "{{ payment.transaction_id }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'payment_list' %}">Cancel</a>
{% endblock %}
