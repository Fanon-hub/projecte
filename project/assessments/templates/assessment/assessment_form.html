{% extends 'base.html' %}

{% block content %}
<h1>{% if assessment %}Edit Assessment{% else %}Create Assessment{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ assessment.title|default:'' }}">

    <label for="description">Description:</label>
    <textarea id="description" name="description">{{ assessment.description|default:'' }}</textarea>

    <label for="course_id">Course ID:</label>
    <input type="number" id="course_id" name="course_id" value="{{ assessment.course.id|default:'' }}">

    <label for="max_score">Max Score:</label>
    <input type="number" id="max_score" name="max_score" value="{{ assessment.max_score|default:'' }}">

    <button type="submit">{% if assessment %}Update{% else %}Create{% endif %}</button>
</form>
{% endblock %}
